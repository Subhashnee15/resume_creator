<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creator</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <!--Input container starts here-->
    <section class="resume-builder">
        <div class="container">
            <h1>Resume Creator</h1>
            <div class="resume-container">
                <form class="inputField">
                    <input type="text" name="name" placeholder="Your Name"
                    title="Enter Your Name" />
                    <input type="text" name="title" placeholder="Title/Sub Heading" />
                    <textarea name="work_experience" placeholder="Work Experience" cols="40" rows="3" title="Enter your Experience"></textarea>
                    <textarea name="academic_details" placeholder="Academic Details"
                    cols="40" rows="3" title="Enter your Academic Details"></textarea>
                    <input type="text" placeholder="Objective" title="Enter Your objective" name="objectives" />
                    <textarea name="skills" title="Enter your Skills" placeholder="Skills" cols="40" rows="3"></textarea>
                    <textarea name="projects" title="Enter Your projects" placeholder="Projects" cols="40" rows="3"></textarea>
                    <textarea name="achievements" placeholder="achievements" cols="40" rows="3" title="Enter Your Achievements"></textarea>
                    <textarea name="contact" placeholder="Contact Information" cols="40" rows="3" title="Enter Your Conatct Information"></textarea>
                </form>

            </div>
            <p class="credit">
                Created by
                <a href="
                https://auth.geeksforgeeks.org/user/lunatic1/articles" target="_blank">lunatic1</a>
            </p>
            <p class="tip">
                **You can use markup in the text area for the text decoration**

            </p>

        </div>

    </section>
    <!--input conatiner ends here-->
    <!--output conatiner starts here-->
    <div class="output_container"></div>
    <!--output conatiner ends here-->
    <!-- preview button-->
    <button onclick="hide()">Generate/Edit

    </button>
    <script src="resume.js"></script>
    
</body>
</html>
